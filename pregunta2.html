</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 col-md-9 col-lg-6 mt-5">
                <div class="card">
                    <div class="card-header bg-black-50">
                        <div class="card-tittle text-white" id="user"><p class="text-dark"><b>Datos del usuario</b></p></div>
                    </div>
                    <div class="card-body">
                        <form action="pregunta2.php" method="post">
                            <div class="form-group">
                                <label>Nombre y Apellido</label>
                                <input type="text" class="form-control" placeholder="Nombre del usuario" name="nombre" required>
                            </div>
                            <div class="form-group mt-3">
                                <label >Direcci贸n</label>
                                <input type="text" class="form-control" placeholder="Direcci贸n del usuario" name="Direcci贸n" required>
                            </div>
                            <div class="form-group mt-3">
                                <label >E-mail</label>
                                <input type="text" class="form-control" placeholder="Correo Electr贸nico" name="e-mail" required>
                            </div>
                            <div class="form-group mt-3">
                                <label >Edad</label>
                                <input class="form-control" type="number" id="edad" name="edad" min="18" placeholder="18" oninput="comprobarEdad()" name="edad" required>
                            </div>
                            <div class="form-group mt-3">
                                <button class="btn btn-primary">Enviar</button>
                                <button type="reset" class="btn btn-secondary">Limpiar</button>
                            </div>
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function comprobarEdad() {
          var edad = document.getElementById("edad").value;
          if (edad < 18) {
            alert("Solo se admiten usuarios mayores de edad");
            document.getElementById("edad").value = "";
          }
        }
      </script>
